services:
  # MySQL データベース
  mysql:
    image: mysql:8.0
    container_name: mt_mysql
    environment:
      MYSQL_ROOT_PASSWORD: movabletype
      MYSQL_DATABASE: mt
      MYSQL_USER: mt
      MYSQL_PASSWORD: movabletype
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - mt_network

  # Redis キャッシュ
  redis:
    image: redis:7-alpine
    container_name: mt_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - mt_network

  # MovableType アプリケーション
  movabletype:
    build:
      context: .
      dockerfile: docker/movabletype/Dockerfile
    container_name: mt_app
    volumes:
      - ./mt:/var/www/cgi-bin/mt
      - ./mt-static:/var/www/html/mt-static
      - ./uploads:/var/www/html/uploads
      - ./docker/apache/sites-available:/etc/apache2/sites-available
      - ./docker/apache/conf-available:/etc/apache2/conf-available
    ports:
      - "8080:80"
      - "443:443"
    depends_on:
      - mysql
      - redis
    environment:
      MT_CONFIG: /var/www/cgi-bin/mt/mt-config.cgi
      MYSQL_HOST: mysql
      MYSQL_DATABASE: mt
      MYSQL_USER: mt
      MYSQL_PASSWORD: movabletype
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - mt_network

volumes:
  mysql_data:
  redis_data:

networks:
  mt_network:
    driver: bridge